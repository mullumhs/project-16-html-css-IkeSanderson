<!DOCTYPE html>

<body>

    <nav>

        </ul>

    </nav>


    <section>

            <thead>
                <tr>
                    <th>Micheal Hawk</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Developer</th>
                    <th>Artist</th>
                </tr>
            </tbody>

    <Section>
        <h2>Contcat Us</h2>
        <form action="/submit" method="post">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <label for="dev">Micheal Hawk</label>
            <input id = "dev" type="radio">
            <br>
            <label for="art">Hue Coxworth</label>

            <input type="submit" value="Send">

        </form>
    </Section>
